<div>
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white shadow-md rounded-md p-4">
        <div class="flex items -center justify-between">
          <div class="flex items -center gap-4">
            <div>
              <h2 class="text-lg font-semibold">
                <a routerLink="/course/{{ course.id }}">{{ course.name }}</a>
              </h2>
              <p class="text-gray-500">{{ course.price }}</p>
              <p class="text-gray-500">{{ course.description }}</p>
              <p class="text-gray-500">{{ course.instructor }}</p>
              <button
                (click)="addToCart()"
                class="px-4 py-2 bg-indigo-500 text-gray-50 rounded-md"
              >
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
